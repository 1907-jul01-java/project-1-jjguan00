<div style="margin-top: 100px;margin-left: 500px; ">
    <div class="col-md-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign Up</h3>
            </div>
            <div class="panel-body">
                <form (submit)="create()" role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="email" name="testvalue" [(ngModel)]="user.email"
                                type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="name" name="testvalue" [(ngModel)]="user.name"
                                type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="testvalue"
                                [(ngModel)]="user.password" type="password">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-sm btn-success" value="LogIn">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
