<ul *ngFor = "let request of requests" class="list-group">
    <li class="list-group-item">Requestee:  {{request.username}}</li>
    <li class="list-group-item">Description:  {{request.context}}</li>
    <li class="list-group-item">Amount:  ${{request.money}}</li>
    <li class="list-group-item">Status:  {{request.status}}</li>
</ul>
